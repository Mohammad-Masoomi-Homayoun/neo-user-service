server:
  port: 9082
---
spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
  properties:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect

jwt:
  token:
    expire:
      day:
        due: 8
  secret: imhub
security:
  encryption:
    key: imhub_encryption_symetric_key